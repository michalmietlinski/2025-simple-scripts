<!DOCTYPE html>
<html>
<head>
  <title>Tab Saver</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
	  margin-top:20px;
    }
    button:hover {
      background-color: #45a049;
    }
	.formatLabel{
		margin-right:10px;
	}
  </style>
</head>
<body>
  <div class="controls">
    <label><span class="formatLabel">Format:</span><select id="formatSelector" class="format-selector">
      <option value="text">Text File (.txt)</option>
      <option value="json">JSON File (.json)</option>
    </select></label>
    <button id="saveButton">Save Bookmarks</button>
    <input type="file" id="fileInput" accept=".txt,.json" style="display: none;">
    <button id="importButton">Import Tabs</button>
  </div>
  <div id="status" class="status-list"></div>
  <script src="popup.js"></script>
</body>
</html>
